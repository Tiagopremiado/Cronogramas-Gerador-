<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOPE - Gerador de Cronogramas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-start: #2a3029;
        --bg-end: #1a1e19;
        --card-bg: #2f352e;
        --text-primary: #e8e8e8;
        --text-secondary: #a8a8a8;
        --accent-orange: #ff6600;
        --accent-orange-hover: #ff8533;
        --border-color: rgba(255, 102, 0, 0.2);
        --input-bg: #1a1e19;
        --input-border: #4a5049;
        --danger-color: #ef4444;
        --success-color: #22c55e;
        --info-color: #3b82f6;
        --warning-color: #f59e0b;
      }

      body {
        background-color: var(--bg-start);
        background-image: linear-gradient(160deg, var(--bg-start) 0%, var(--bg-end) 100%), url('data:image/svg+xml,%3Csvg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
        background-blend-mode: overlay;
        background-size: cover, auto;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 1rem;
      }

      @media (min-width: 768px) {
        .container {
          padding: 0 2rem;
        }
      }
      
      .content-card {
        background: var(--card-bg);
        border-radius: 8px;
        border: 1px solid var(--input-border);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .content-card.interactive:hover {
        border-color: var(--accent-orange);
        transform: translateY(-5px);
      }
      
      .btn {
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        font-weight: 700;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      
      .btn-primary {
        background-color: var(--accent-orange);
        color: var(--text-primary);
        border-color: var(--accent-orange);
      }
      .btn-primary:hover {
        background-color: var(--accent-orange-hover);
        border-color: var(--accent-orange-hover);
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
      }
      .btn-primary:disabled {
        background-color: #555;
        color: #888;
        border-color: #555;
        cursor: not-allowed;
      }

      .btn-secondary {
        background-color: #4a5049;
        color: var(--text-primary);
      }
      .btn-secondary:hover {
        background-color: #5a6059;
      }
      
      .form-input, .form-select, .form-textarea {
        width: 100%;
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 6px;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        transition: all 0.2s ease;
        font-family: 'Inter', sans-serif;
      }
      .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--accent-orange);
        box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.3);
      }
      
      .custom-table {
        min-width: 100%;
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        border-collapse: collapse;
      }
      
      .custom-table thead {
        background-color: rgba(255, 102, 0, 0.1);
      }
      
      .custom-table th {
        padding: 1rem 1.5rem;
        text-align: left;
        font-size: 0.8rem;
        font-family: 'Oswald', sans-serif;
        font-weight: 500;
        color: var(--accent-orange);
        letter-spacing: 0.08em;
      }
      
      .custom-table td {
        padding: 1rem 1.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
        border-top: 1px solid var(--input-border);
      }
      
      .custom-table tbody tr:hover {
        background-color: rgba(255, 102, 0, 0.05);
      }

      .restore-prompt {
        background-color: rgba(59, 130, 246, 0.1);
        border: 1px solid var(--info-color);
        border-radius: 8px;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .btn.unsaved-changes {
        position: relative;
        border-color: var(--accent-orange);
        box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
      }

      .btn.unsaved-changes::after {
          content: '';
          position: absolute;
          top: 6px;
          right: 6px;
          width: 8px;
          height: 8px;
          background-color: var(--accent-orange);
          border-radius: 50%;
          animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
          0% {
              transform: scale(1);
              box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7);
          }
          70% {
              transform: scale(1);
              box-shadow: 0 0 0 8px rgba(255, 102, 0, 0);
          }
          100% {
              transform: scale(1);
              box-shadow: 0 0 0 0 rgba(255, 102, 0, 0);
          }
      }

    </style>

</script>
</head>

</html>
